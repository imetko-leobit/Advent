<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Deep space background -->
  <defs>
    <radialGradient id="spaceGradient">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d001a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#spaceGradient)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="100" r="2" fill="white" opacity="0.8"/>
  <circle cx="300" cy="150" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="500" cy="80" r="1" fill="white" opacity="0.9"/>
  <circle cx="800" cy="200" r="2" fill="white" opacity="0.7"/>
  <circle cx="1200" cy="150" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="1500" cy="100" r="1" fill="white" opacity="0.6"/>
  <circle cx="1700" cy="180" r="2" fill="white" opacity="0.9"/>
  <circle cx="200" cy="400" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="600" cy="500" r="1" fill="white" opacity="0.8"/>
  <circle cx="1000" cy="450" r="2" fill="white" opacity="0.6"/>
  <circle cx="1400" cy="550" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="1800" cy="600" r="1" fill="white" opacity="0.7"/>
  <circle cx="150" cy="800" r="2" fill="white" opacity="0.8"/>
  <circle cx="450" cy="850" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="750" cy="900" r="1" fill="white" opacity="0.9"/>
  <circle cx="1100" cy="850" r="2" fill="white" opacity="0.7"/>
  <circle cx="1450" cy="920" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="1750" cy="880" r="1" fill="white" opacity="0.6"/>
  
  <!-- Nebula effect -->
  <ellipse cx="1400" cy="300" rx="200" ry="150" fill="#4a148c" opacity="0.2"/>
  <ellipse cx="400" cy="700" rx="180" ry="120" fill="#1a237e" opacity="0.2"/>
  
  <!-- Planet path (curved line suggesting orbital path) -->
  <path d="M 200,300 Q 500,200 800,350 T 1400,500 T 1700,800" 
        stroke="#7b1fa2" stroke-width="3" fill="none" opacity="0.3" stroke-dasharray="10,10"/>
</svg>
