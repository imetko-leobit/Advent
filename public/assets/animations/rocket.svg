<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Rocket ship -->
  <defs>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9e9e9e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body -->
  <rect x="35" y="50" width="30" height="60" fill="url(#rocketGradient)"/>
  
  <!-- Nose cone -->
  <path d="M 35,50 L 50,20 L 65,50 Z" fill="#ff5722"/>
  
  <!-- Window -->
  <circle cx="50" cy="65" r="8" fill="#03a9f4" opacity="0.7"/>
  
  <!-- Fins -->
  <path d="M 35,100 L 25,130 L 35,110 Z" fill="#ff9800"/>
  <path d="M 65,100 L 75,130 L 65,110 Z" fill="#ff9800"/>
  
  <!-- Flames -->
  <ellipse cx="50" cy="115" rx="8" ry="15" fill="#ff5722" opacity="0.8"/>
  <ellipse cx="50" cy="120" rx="6" ry="12" fill="#ffc107" opacity="0.9"/>
</svg>
